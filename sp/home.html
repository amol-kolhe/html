<div class="session-timeout-container" ng-if="sessionFlag.spSessionTimeoutFlag">
    <div class="session-timeout-message">Either session expired or invalid session.
    </div>
</div>

<div class="mainContent2" ng-controller="SpCtrl">
    <div class="container1">
        <div style="padding:10px;">
            <div>
                <div>
                    <input type="button"
                           data-ng-click="homeLogin('divTwo')"
                           value="Sign In"
                           class="btn btn-primary"/>
                    <span class="btn">
                        <a href="#">Register</a>
                    </span>
                </div>

                <div class="alert alert-success" data-ng-if="spLogoutSuccess">
                    {{spLogoutSuccess}}
                </div>
                <div class="alert alert-danger" data-ng-if="spLogoutError">
                    {{spLogoutError}}
                </div>
            </div>

            <div data-ng-show="divTwo" class="row row-content">
                <div class="col-xs-12">
                    <h3>Enter your credentials</h3>
                </div>
                <div class="col-xs-12 col-sm-9">
                    <form class="form-horizontal" role="form" name="signInForm.spSignInForm" data-ng-init="spSignIn.name=''; spSignIn.password=''" data-ng-submit="signInForm.spSignInForm.$valid && spSignInFormSubmit()" novalidate>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label" style="text-align: left">Email Address</label>
                            <div class="col-sm-8 col-lg-6">
                                <input class="form-control" type = "text"
                                    name = "patientUserName"
                                    data-ng-model = "spSignIn.name"
                                    data-ng-pattern = "/(^\d*$)|(^[a-zA-Z0-9.!#$%&'*+/=?^_    `{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$)/"
                                    data-ng-class = "{red1: signInForm.spSignInForm.patientUserName.$invalid && signInForm.spSignInForm.patientUserName.$dirty && visitedSpUName}"
                                    title = "Enter contact no or email address here"
                                    placeholder = "Enter contact no or email address"
                                    data-ng-blur = "visitedSpUName = true"
                                    data-ng-required = "true"
                                />
                                <div class="alert alert-danger" data-ng-show = "signInForm.spSignInForm.patientUserName.$dirty && signInForm.spSignInForm.patientUserName.$invalid && visitedSpUName">
                                    <span data-ng-show = "signInForm.spSignInForm.patientUserName.$error.required"> Name is required. </span>
                                    <span data-ng-show = "signInForm.spSignInForm.patientUserName.$error.pattern"> Invalid username. </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label" style="text-align: left">Password</label>
                            <div class="col-sm-8 col-lg-6">
                                <input class="form-control" type="password"
                                    name="patientPassword"
                                    data-ng-model="spSignIn.password"
                                    data-ng-class="{red1: signInForm.spSignInForm.patientPassword.$invalid && signInForm.spSignInForm.patientPassword.$dirty}"
                                    title="Enter the password here"
                                    value="{{spSignIn.password}}"
                                    placeholder="Enter password"
                                    data-ng-required="true"/>
                                <div class="alert alert-danger" data-ng-show="signInForm.spSignInForm.patientPassword.$dirty && signInForm.spSignInForm.patientPassword.$invalid">
                                    <span data-ng-show = "signInForm.spSignInForm.patientPassword.$error.required"> Password is required. </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4 col-lg-offset-3">
                                <button class="btn btn-primary" type="submit" data-ng-disabled="signInForm.spSignInForm.$invalid"> Sign In </button> &nbsp;&nbsp;
                                <button class="btn btn-default" data-ng-disabled="!signInForm.spSignInForm.$dirty" data-ng-click="spSignInFormReset()"> Clear </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4 col-lg-offset-3">
                                <a href="#" style="text-decoration:none;">Forgot Password</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4 col-lg-offset-3">
                                <span ng-show = "spSignIn.errorResult">
                                    <span class="alert alert-danger" ng-model = "spSignIn.errorResult">{{spSignIn.errorResult}}</span>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
