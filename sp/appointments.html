
		<div>Create New Appointment form</div>
		<form>
			<table border="0">
				<tr>
					<td>Name :</td>
					<td><input type="text" required placeholder="name"></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="email" required placeholder="email"></td>
				</tr>
				<tr>
					<td>Password :</td>
					<td><input type="password" name="pw" pattern=".{6,}" title="Six or more characters" required placeholder="password"></td>
				</tr>
				<tr>
					<td><input type="reset" value="Reset"></td>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</table>
		
		</form>
