<div class="session-timeout-container" ng-if="sessionFlag.financeSessionTimeoutFlag">
    <div class="session-timeout-message">Either session expired or invalid session.
    </div>
</div>

<div class="mainContent2" ng-controller="FinanceCtrl">
    <div class="container1">
        <div data-ng-if="!userTabsFlg" style="padding:10px;">
            <div>
                <div>
                    <input type="button"
                           data-ng-click="homeLogin('divTwo')"
                           class="btn btn-primary"
                           value="Sign In" />
                    <span class="btn">
                        <a href="#">Register</a>
                    </span>
                </div>

                <div class="alert alert-success" data-ng-if="financeLogoutSuccess">
                    {{financeLogoutSuccess}}
                </div>
                <div class="alert alert-danger" data-ng-if="financeLogoutError">
                    {{financeLogoutError}}
                </div>
            </div>

            <div data-ng-show="divTwo" class="row row-content">
                <div class="col-xs-12">
                        <h3>Enter your credentials</h3>
                </div>
                <div class="col-xs-12 col-sm-9">
                    <form class="form-horizontal" role="form" name="signInForm3.financeSignInForm" data-ng-init="financeSignIn.uname=''; financeSignIn.password=''" data-ng-submit="signInForm3.financeSignInForm.$valid && financeSignInFormSubmit()" novalidate>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label" style="text-align: left">Email Address</label>
                            <div class="col-sm-8 col-lg-6">
                                <input class="form-control" type = "text"
                                    name = "patientUserName"
                                    data-ng-model = "financeSignIn.uname"
                                    data-ng-pattern = "/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                                    data-ng-class = "{red1: signInForm3.financeSignInForm.patientUserName.$invalid && signInForm3.financeSignInForm.patientUserName.$dirty && visitedFinanceUName}"
                                    title = "Enter email address here"
                                    placeholder = "Enter email address"
                                    maxlength="40"
                                    data-ng-blur = "visitedFinanceUName = true"
                                    data-ng-focus = "visitedFinanceUName = false"
                                    data-ng-required = "true"
                                    />
                                <div class="alert alert-danger" data-ng-show = "signInForm3.financeSignInForm.patientUserName.$dirty && signInForm3.financeSignInForm.patientUserName.$invalid && visitedFinanceUName">
                                    <span data-ng-show = "signInForm3.financeSignInForm.patientUserName.$error.required"> Email address is required. </span>
                                    <span data-ng-show = "signInForm3.financeSignInForm.patientUserName.$error.pattern"> Invalid email address. </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label" style="text-align: left">Password</label>
                            <div class="col-sm-8 col-lg-6">
                                <input class="form-control" type="password"
                                    name="patientPassword"
                                    data-ng-model="financeSignIn.password"
                                    data-ng-class="{red1: signInForm3.financeSignInForm.patientPassword.$invalid && signInForm3.financeSignInForm.patientPassword.$dirty}"
                                    title="Enter the password here"
                                    value="{{financeSignIn.password}}"
                                    placeholder="Enter password"
                                    data-ng-required="true"/>
                                <div class="alert alert-danger" data-ng-show="signInForm3.financeSignInForm.patientPassword.$dirty && signInForm3.financeSignInForm.patientPassword.$invalid">
                                    <span data-ng-show = "signInForm3.financeSignInForm.patientPassword.$error.required"> Password is required. </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4 col-lg-offset-3">
                                <button class="btn btn-primary" type="submit" data-ng-disabled="signInForm3.financeSignInForm.$invalid"> Sign In </button> &nbsp;&nbsp;
                                <button class="btn btn-default" type="button" data-ng-disabled="!signInForm3.financeSignInForm.$dirty" data-ng-click="financeSignInFormReset()"> Clear </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4 col-lg-offset-3">
                                <a href="#" style="text-decoration:none;">Forgot Password</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4 col-lg-offset-3">
                                <span ng-show = "financeSignIn.errorResult">
                                    <span class="alert alert-danger" ng-model = "financeSignIn.errorResult">{{financeSignIn.errorResult}}</span>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div data-ng-if="userTabsFlg" style="padding:10px;">
            <div class="headBar">
                <span>Finance Login Successful</span>
            </div>
            <div class="bodyContainer table-responsive">
                
            </div>
        </div>
    </div>
</div>
