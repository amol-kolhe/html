<form name = "financeInfoBarForm.financeInfo" ng-controller="FinanceCtrl" data-ng-init="initFinanceInfo();" data-ng-submit = "" novalidate>
	<div>
		<span>
            <span class="glyphicon glyphicon-align-justify btn"
                  title="Toggle navigation panel" id="navToggler" ng-click="toggleLeftNavigation()"></span>
            <span class="btn" style="cursor: default; padding-left: 0;">Accountant : {{financeName ? financeName :financeEmail}}</span>
        </span>
		<span class="btn pull-right">
			<a data-ng-click="logoutFinance()">Logout</a>
		</span>
	</div>
</form>
