<!-- Scrolling panel for call me back -->
<div class="callme-input-scroll-fields">
    <div class="hidden-xs" ng-click="cpc.hideCallmeScroll()"><a href=""><span class="cross">X</span></a></div> 
    <div class="container">
        <div class="row">
            <div class="col-xs-2 hide-on-large-screens">
                <img class="callme1" src="./images/customer_portal/call.png">
            </div>
            <div class="col-xs-9 hide-on-large-screens">
                <a href="tel:02065802802">
                    <button type="button" class="makecall-input-scroll-submit callme-input-scroll-submit">MAKE A CALL</button>
                </a>
            </div>
            <div class="col-xs-1 hide-on-large-screens" ng-click="cpc.hideCallmeScroll()"><span class="cross">X</span></div>
            
            <div class="col-xs-12 hide-on-large-screens scroll-or"> or </div>
            
            <div class="col-xs-2 col-sm-1">
                <img class="callme1" src="./images/customer_portal/Icon_callback.png" style="visibility: hidden;">
            </div>
            <div class="col-xs-9 col-sm-4 callme-input-scroll-desktop">
                <input type="text" class="input-scroll-name" 
                    ng-model="cpc.callmeInputs.name" 
                    maxlength="100"
                    placeholder="YOUR NAME" />
            </div>
            <div class="col-xs-1 hide-on-large-screens"></div>

            <div class="col-xs-offset-2 col-xs-9 col-sm-offset-0 col-sm-4 scroll-phone">
                <input type="text" class="input-scroll-phone" 
                    ng-model="cpc.callmeInputs.phone" 
                    placeholder="YOUR PHONE NO." />
            </div>
            <div class="col-xs-1 hide-on-large-screens"></div>
            <div class="col-xs-offset-2 col-xs-9 col-sm-offset-0 col-sm-3 scroll-submit">
                <button type="button" class="callme-input-scroll-submit" ng-click="cpc.submitRequestACallBack()"> REQUEST A CALL BACK</button>
            </div>
            <div class="col-xs-1 hide-on-large-screens"></div>
        </div>
    </div>    
</div>
<div class="callme-input-result-success" ng-if="cpc.flags.requestACallbackSucess">
    <div class="callme-success-message">Thank you for registering request. We will get back to you soon.
    </div>
</div>
<div class="callme-input-result-error" ng-if="cpc.flags.requestACallbackError">
    <div class="callme-error-message">{{cpc.requestACallbackErrorMessage}}</div>
</div>
<div class="callme-input-result-error" ng-if="cpc.flags.bookNowError">
    <div class="callme-error-message">Please fill the Booking Details to proceed.</div>
</div>
<div class="callme-input-result-error" ng-if="cpc.flags.callMeValidationError">
    <div class="callme-error-message">Please fill valid Name & Phone number</div>
</div>

    <div class="callme-error-message">Dates not Available for currently selected Location</div>
</div>
