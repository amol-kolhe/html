<div style="background-color: #ECECEC;" id="accordionContainer" ng-init="initAccordion()">
    <accordion>
        <accordion-group ng-repeat="menu in adminReportMenus">
            <accordion-heading>
                <div ng-click="onClickMenu(menu)" class="accordionMenu" id={{asas[$index]}} ng-class="{active_tab:isActiveTab(menu.title)}">{{menu.title}}
                 
                </div>
            </accordion-heading>
        </accordion-group>
    </accordion>
</div>
