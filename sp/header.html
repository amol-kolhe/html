<div id="headerDiv">
    <div id="topNavigation">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="../images/Healyos_small.png" height=40 width=125></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">                        
                        <li data-ng-if="!userTabsFlg"
                            ng-repeat="tab in tabs1"
                            ng-class="{active_tab:isActiveTab(tab.title)}">
                                <a ng-click="onClickHeaderTab(tab)"><span class={{tab.glyph}} aria-hidden="true"> {{tab.title}}</span></a>
                        </li>
                        <li data-ng-if="userTabsFlg"
                            ng-repeat="tab in usertabs"
                            ng-click="onClickHeaderTab(tab)"
                            ng-class="{active_tab:isActiveTab(tab.title)}">
                                <a ng-click="onClickHeaderTab(tab)"><span class={{tab.glyph}} aria-hidden="true"> {{tab.title}}</span></a>
                        </li>
                    </ul>
                </div>        
            </div>
        </nav>
    </div>
</div>
