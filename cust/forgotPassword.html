<form name="forgotPasswordForm.patientUserId" data-ng-submit="forgotPasswordForm.patientUserId.$valid && patientForgotPassword()" novalidate>
    <table>
        <tr>
            <td>Forgot Password</td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td colspan="2">
                <input class="clstxt2"
                       type = "text"
                       name = "userId"
                       data-ng-model = "patientUserId.userId"
                       data-ng-pattern = "/(^\d*$)|(^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$)/"
                       data-ng-class = "{red1: forgotPasswordForm.patientUserId.userId.$invalid && forgotPasswordForm.patientUserId.userId.$dirty && visitedUserId, green1: forgotPasswordForm.patientUserId.userId.$valid && forgotPasswordForm.patientUserId.userId.$dirty && visitedUserId}"
                       title = "Enter your registered email address or contact number here."
                       placeholder = "Email address or contact number"
                       data-ng-blur = "visitedUserId = true"
                       data-ng-focus = "visitedUserId = false"
                       data-ng-required = "true"
                />
                <span style = "color:red" data-ng-show = "forgotPasswordForm.patientUserId.userId.$dirty && forgotPasswordForm.patientUserId.userId.$invalid && visitedUserId">
                    <span data-ng-show = "forgotPasswordForm.patientUserId.userId.$error.required"> User id is required. </span>
                    <span data-ng-show = "forgotPasswordForm.patientUserId.userId.$error.pattern"> Invalid user id. </span>
                </span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button style="cursor:pointer;" type="submit" data-ng-disabled="forgotPasswordForm.patientUserId.$invalid">Reset password</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                &nbsp;
            </td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td colspan="2">
                <span data-ng-show = "forgotPasswordForm.patientUserId.userId.$dirty && forgotPasswordForm.patientUserId.userId.$invalid && visitedUserId">
                    <span></span>
                    <span style="color:red">Note: userId must contain <strong>registered email address</strong> or
                                                                      <strong>registered contact number</strong>.
                    </span>
                    <span></span>
                </span>
                <span></span>
                <span data-ng-show = "patientForgotPasswordSuccess" style="color:green">
                    {{patientForgotPasswordSuccess}}
                </span>
                <span></span>
                <span data-ng-show = "patientForgotPasswordError" style="color:red">
                    {{patientForgotPasswordError}}
                </span>
            </td>
        </tr>
    </table>
</form>
